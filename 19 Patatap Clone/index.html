      // Make them circles  
      var circles = [];

      function onKeyDown(event) {

        // Check if pressed key is mapped
        if(keySoundMap[event.key]){

          // Get a new random point for the circle
          var maxPoint = new Point(view.size.width, view.size.height);
          var randomPoint = Point.random();
          var point = maxPoint * randomPoint;
          
          // Make a new circle on the page
          var newCircle = new Path.Circle(point, 500);         

          // Get color and sound from object          
          newCircle.fillColor = keySoundMap[event.key].color;
          keySoundMap[event.key].sound.play();

          circles.push(newCircle);
        }
      }

      function onFrame(event){
        for(var i = 0; i < circles.length; i++){
          circles[i].scale(0.9);
          circles[i].fillColor.hue += 1;
          if(circles[i].area < 1){
            circles[i].remove();
            circles.splice(i, 1);
